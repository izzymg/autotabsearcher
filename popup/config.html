<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <link rel="stylesheet" type="text/css" href="common.css" />
    <link rel="stylesheet" type="text/css" href="config.css" />
    <script src="config.js">

    </script>
</head>

<body>

    <div class="infoWr">
        <button id="infoBtn">?</button>
    </div>

    <div class="headingWr center">
        <span class="heading"> Auto Tab Searcher </span>
    </div>

    <div class="subheadingWr center">
        <span class="subheading"> The selected tab will be reloaded at the set interval. When the term is found, it will sound an alarm. </span>
    </div>

    <hr>

    <div id="searchForm">

        <div class="explainWr center">
            <span class="explain"> Tab to watch </span>
            <select class="linedInput" name="selectTabList" id="selectTabList">
            </div>

            </select>
            <form>

                <span> Search term (Use Regex: </span>
                <input type="checkbox" id="regexUsedIn"> <span> ) </span>
                <input class="linedInput" type="text" value="Default" id="searchTermIn">


                <span class="explain"> Reload interval (>3, seconds) </span>
                <input class="linedInput" type="number" value="20" min="3" id="intervalIn">


                <input type="button" class="btn" id="subm" value="Start">

            </form>
        </div>

        <hr>

        <div class="headingWr center">
            <span class="heading"> Monitored tabs: </span>
        </div>

        <ol id="monitoredTabsList">
        </ol>

</body>

</html>
